<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="continar">
    <img class="bg" src="Images/pattern-background-desktop.svg">
    <img src="Images/illustration-hero.svg">

    <div class="box">
      <h1>Order Summary</h1>
        <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="Text-box">
        <img src="Images/icon-music.svg" alt="music">
        <span>   
        <b>Annual Plan</b>
        $59.99/year
      </span>
      <button class="chn-btn">Change</button>
      </div> 

      <button class="pro"> Proceed to Payment</button>
      <button class="cancel-btn"><b>Cancel Order</b></button>
    </div>
  
  </div>

</body>
</html>
